<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 50vh;
            width: 100vw;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var map;
        function initMap() {
            // The location of CDAC
            var cdac = { lat: 42.362550000, lng: -71.064558000 };
            // The map, centered at CDAC
            var map = new google.maps.Map(
                document.getElementById('map'), { zoom: 16, center: cdac });
            // The marker, positioned at Uluru
            var marker = new google.maps.Marker({ position: cdac, map: map });
        }
        // function initMap() {
        //     map = new google.maps.Map(document.getElementById('map'), {
        //         center: { lat: 42.362550000, lng: -71.064558000 },
        //         zoom: 15
        //     });
        // }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBxHuAcAkl3HgjTcPahqK_kUEegLlwPtXY&callback=initMap"
        async defer></script>
</body>

</html>
